<ion-header>
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ editing ? 'Editar categoría' : 'Nueva categoría' }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Color</ion-label>
          <ion-input formControlName="color"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">
          {{ editing ? 'Actualizar' : 'Crear' }}
        </ion-button>

        <ion-button *ngIf="editing" expand="block" fill="outline" (click)="cancel()">
          Cancelar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let c of categories">
      <ion-label>{{ c.name }}</ion-label>
      <ion-button fill="clear" (click)="edit(c)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="delete(c)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
