<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- ================= NUEVA TAREA ================= -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nueva tarea</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="addTask()">

        <ion-item>
          <ion-label position="floating">T√≠tulo</ion-label>
          <ion-input formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>

        <!-- üî• FEATURE FLAG: CATEGOR√çAS -->
        <ion-item *ngIf="showCategories">
          <ion-label>Categor√≠a</ion-label>
          <ion-select formControlName="categoryId">
            <ion-select-option [value]="null">
              Sin categor√≠a
            </ion-select-option>

            <ion-select-option
              *ngFor="let c of categories"
              [value]="c.id">
              {{ c.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button
          expand="block"
          type="submit"
          [disabled]="taskForm.invalid">
          Agregar
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>

  <!-- ================= FILTRO POR CATEGOR√çAS ================= -->
  <ion-card *ngIf="showCategories && categories.length > 0">
    <ion-segment
      [(ngModel)]="selectedCategoryId"
      (ionChange)="applyFilter()">

      <ion-segment-button value="all">
        Todas
      </ion-segment-button>

      <ion-segment-button
        *ngFor="let c of categories"
        [value]="c.id">
        {{ c.name }}
      </ion-segment-button>

    </ion-segment>
  </ion-card>

  <!-- ================= LISTADO DE TAREAS ================= -->
  <ion-list>
    <ion-item *ngFor="let t of filteredTasks">

      <ion-checkbox
        slot="start"
        [checked]="t.completed"
        (ionChange)="toggleCompleted(t)">
      </ion-checkbox>

      <ion-label>
        <h2 [class.done]="t.completed">
          {{ t.title }}
        </h2>

        <!-- üî• FEATURE FLAG: MOSTRAR CATEGOR√çA -->
        <p *ngIf="showCategories">
          {{ getCategoryName(t.categoryId) }}
        </p>

      </ion-label>

      <ion-button
        fill="clear"
        color="danger"
        (click)="deleteTask(t)">
        Eliminar
      </ion-button>

    </ion-item>
  </ion-list>

</ion-content>
