<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-padding">

  <ion-card class="form-card">
    <ion-card-header>
      <ion-card-title>Nueva tarea</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="addTask()">

        <ion-item fill="outline">
          <ion-label position="floating">Título</ion-label>
          <ion-input formControlName="title"></ion-input>
        </ion-item>

        <ion-item fill="outline">
          <ion-label position="floating">Descripción</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>

        <ion-item *ngIf="showCategories" fill="outline">
          <ion-label>Categoría</ion-label>
          <ion-select formControlName="categoryId">
            <ion-select-option [value]="null">Sin categoría</ion-select-option>
            <ion-select-option *ngFor="let c of categories" [value]="c.id">
              {{ c.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button
          expand="block"
          size="large"
          class="primary-btn"
          type="submit"
          [disabled]="taskForm.invalid">
          Agregar tarea
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="showCategories && categories.length > 0" class="filter-card">
    <ion-segment
      [(ngModel)]="selectedCategoryId"
      (ionChange)="applyFilter()">

      <ion-segment-button value="all">
        Todas
      </ion-segment-button>

      <ion-segment-button *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </ion-segment-button>
    </ion-segment>
  </ion-card>

  <ion-list class="task-list">

    <ion-item
      *ngFor="let t of filteredTasks; trackBy: trackByTaskId"
      [class.completed]="t.completed">

      <ion-checkbox
        slot="start"
        [checked]="t.completed"
        (ionChange)="toggleCompleted(t)">
      </ion-checkbox>

      <ion-label>
        <h2>{{ t.title }}</h2>

        <p *ngIf="showCategories" class="category-label">
          {{ getCategoryName(t.categoryId) }}
        </p>
      </ion-label>

      <ion-button
        fill="clear"
        color="danger"
        (click)="deleteTask(t)">
        Eliminar
      </ion-button>

    </ion-item>

    <ion-item *ngIf="filteredTasks.length === 0">
      <ion-label class="empty-state">
        No hay tareas registradas
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
